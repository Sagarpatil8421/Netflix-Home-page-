<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custome css -->
    <link rel="stylesheet" href="Styling/home.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/NetflixSansBlack.ttf" />
    <link rel="stylesheet" href="fonts/NetflixSansBold.ttf" />
    <link rel="stylesheet" href="fonts/NetflixSansIcon.ttf" />
    <link rel="stylesheet" href="fonts/NetflixSansLight.ttf" />
    <link rel="stylesheet" href="fonts/NetflixSansMedium.ttf" />
    <link rel="stylesheet" href="fonts/NetflixSansRegular.ttf" />
    <link rel="stylesheet" href="fonts/NetflixSansThin.ttf" />

    <!-- Font-awesom 6.1.1 Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <title>Netflix</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="width-box">
        <!-- header -->
        <div class="header-box">
          <!-- logo box -->
          <div class="logo"><img src="Images/netflix-logo.png" alt="" /></div>

          <!-- Button Box -->
          <div class="btns-box">
            <!-- language btn -->
            <select id="inputState" class="form-select d-inline lng">
              <i class="fa-solid fa-globe"></i>
              <option selected>English</option>
              <option>हिन्दी</option>
            </select>

            <!-- Signup Btn -->
            <button class="btn sign-in">Sign In</button>
          </div>
        </div>

        <!-- Main Part -->
        <div class="row main-box">
          <div class="col-12">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <h5>
              Ready to watch? Enter your email to create or restart your
              membership.
            </h5>

            <!-- form -->
            <div class="row">
              <!-- form field -->
              <div class="col-md-12 col-lg-8 p-0 m-0 d-grid">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
              </div>

              <!-- form btn -->
              <div class="col-md-12 col-lg-4 fom-btn">
                <button type="button" class="btn email-btn">
                  Get Started <i class="fa-solid fa-angle-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
